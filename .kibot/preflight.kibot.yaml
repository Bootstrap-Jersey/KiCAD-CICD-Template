kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  update_xml: false

  filters:
    - filter: 'Courtyards overlap'
      error: '45'
      regex: 'Courtyards overlap'
    - filter: 'Footprint has no courtyard defined'
      error: '46'
      regex: 'Footprint LOGO'
