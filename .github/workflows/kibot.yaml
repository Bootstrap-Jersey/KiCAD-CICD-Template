name: KiBot

on:
  push:
  pull_request:
    paths:
      - "pcb/*.kicad_sch"
      - "pcb/*.kicad_pcb"
      - "pcb/*.kicad_pro"
      - ".kibot/*"
      - ".github/workflows/kibot.yml"

env:
  schema: "pcb/*.kicad_sch"
  board: "pcb/*.kicad_pcb"
  dir: "out"

jobs:
# preflights
  ERC:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@master
        with:
          config: .kibot/erc.kibot.yaml
          schema: ${{ env.schema }}
          board: ${{ env.board }}
          dir: ${{ env.dir }}
  DRC:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@master
        with:
          config: .kibot/drc.kibot.yaml
          schema: ${{ env.schema }}
          board: ${{ env.board }}
          dir: ${{ env.dir }}
# documentation
  docs:
    runs-on: ubuntu-latest
    needs: [ERC]
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@master
        with:
          config: .kibot/documentation.kibot.yaml
          schema: ${{ env.schema }}
          board: ${{ env.board }}
          dir: ${{ env.dir }}_docs
      - uses: actions/upload-artifact@v2
        if: ${{ success() }}
        with:
          name: ${{ github.event.repository.name }}_docs
          path: ${{ env.dir }}_docs/**
# fabrications
  gerbers:
    runs-on: ubuntu-latest
    needs: [DRC]
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@master
        with:
          config: .kibot/fabrications.kibot.yaml
          schema: ${{ env.schema }}
          board: ${{ env.board }}
          dir: ${{ env.dir }}_gerbers
      - uses: actions/upload-artifact@v2
        if: ${{ success() }}
        with:
          name: ${{ github.event.repository.name }}_gerbers
          path: ${{ env.dir }}_gerbers/gerbers/**
# cad
  cad:
    runs-on: ubuntu-latest
    needs: [DRC]
    steps:
      - uses: actions/checkout@v2
      - uses: INTI-CMNB/KiBot@master
        with:
          config: .kibot/cad.kibot.yaml
          schema: ${{ env.schema }}
          board: ${{ env.board }}
          dir: ${{ env.dir }}_cad
      - uses: actions/upload-artifact@v2
        if: ${{ success() }}
        with:
          name: ${{ github.event.repository.name }}_cad
          path: ${{ env.dir }}_cad/**
